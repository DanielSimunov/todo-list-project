<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet"> 

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Todo List</title>
</head>
<body>
    
    <div class="wrapper">
        <!-- Header -->
        <header>
            <h1 class="page-title">LocalStorage Todo List</h1>
        </header>

        <!-- Container-->
        <div class="container">
            
            <!-- Add A New Task -->
            <div class="add-task-container">
                <div class="add-task">
                    <input type="text" class="add-task-input" placeholder="Type Task Here">         
                    <button class="add-task-btn" type="submit">Add Task</button>
                </div>   
            </div>
            
            <!-- Task List -->
            <div id="task-container">
                <div class="select-wrapper">
                    <select id="filter">
                        <option value="all">All Tasks</option>
                        <option value="current">Current Tasks</option>
                        <option value="complete">Completed Tasks</option>
                    </select>
                </div>
                <ul class="task-list"></ul>
            </div>  

        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
